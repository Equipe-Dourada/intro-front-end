<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="mt-5">Cadastro de Novo Usuário</h1>
        </header>
        <section>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data-nascimento">
                </div>
                <fieldset>
                    <legend>Endereço</legend>
                    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                    <input type="text" class="form-control mt-2" id="numero" placeholder="Número">
                    <input type="text" class="form-control mt-2" id="quadra" placeholder="Quadra">
                    <input type="text" class="form-control mt-2" id="lote" placeholder="Lote">
                    <input type="text" class="form-control mt-2" id="bairro" placeholder="Bairro">
                    <input type="text" class="form-control mt-2" id="cep" placeholder="CEP">
                    <input type="text" class="form-control mt-2" id="cidade" placeholder="Cidade">
                    <input type="text" class="form-control mt-2" id="estado" placeholder="Estado">
                </fieldset>
                <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='inicial.html'">Salvar</button>
            </form>
        </section>
    </main>
</body>
</html>
