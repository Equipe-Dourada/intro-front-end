<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos e Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="medico.js" defer></script>
    <script src="paciente.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Médicos e Pacientes</h1>
    <div class="container-crud">
        <div class="crud-section">
            <h3>Gestão de Médicos</h3>
            <form id="medicoForm">
                <label for="medicoId">CRM:</label>
                <input type="number" id="medicoId" class="form-control" min="0" max="999999" oninput="if(this.value.length > 6) this.value = this.value.slice(0,6)" required>
                <label for="nomeMedico">Nome:</label>
                <input type="text" id="nomeMedico" class="form-control" required>
                <label for="especialidadeMedico">Especialidade:</label>
                <input type="text" id="especialidadeMedico" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2">Enviar</button>
            </form>
            <table id="medico-table"></table>
        </div>
        <div class="crud-section">
            <h3>Gestão de Pacientes</h3>
            <form id="pacienteForm">
                <label for="pacienteId">CPF:</label>
                <input type="number" id="pacienteId" class="form-control" min="0" max="99999999999" oninput="if(this.value.length > 11) this.value = this.value.slice(0,11)">
                <label for="nomePaciente">Nome:</label>
                <input type="text" id="nomePaciente" class="form-control" required>
                <label for="idadePaciente">Idade:</label>
                <input type="number" id="idadePaciente" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2">Enviar</button>
            </form>
            <table id="paciente-table"></table>
        </div>
    </div>
</div>
</body>
</html>
