<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center">Login de Usuário</h2>
    <form id="loginForm" class="mt-4" action="crud.html" method="POST">
      <div class="mb-3">
        <label for="emailLogin" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senhaLogin" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <a href="usuario.html">Cadastre-se</a>
    </div>
  </div>
</div>
</body>
</html>
