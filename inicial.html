<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="mt-5">Login</h1>
        </header>
        <section>
            <form>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='produtos.html'">Confirmar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='cadastro.html'">Cadastrar Novo Usuário</button>
            </form>
        </section>
    </main>
</body>
</html>
