<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="mt-5">Produtos</h1>
        </header>
        <section class="row">
            <!-- Produto 1 -->
            <article class="col-md-4">
                <div class="card">
                    <img src="produto1.jpg" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Produto 1</h5>
                        <p class="card-text">Detalhes do produto: Marca, Modelo, Cor.</p>
                        <p class="card-text"><strong>Preço: R$ 100,00</strong></p>
                    </div>
                </div>
            </article>
            <!-- Produto 2 -->
            <article class="col-md-4">
                <div class="card">
                    <img src="produto2.jpg" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Produto 2</h5>
                        <p class="card-text">Detalhes do produto: Marca, Modelo, Cor.</p>
                        <p class="card-text"><strong>Preço: R$ 200,00</strong></p>
                    </div>
                </div>
            </article>
            <!-- Repetir até ter 10 produtos -->
        </section>
        <footer>
            <button type="button" class="btn btn-primary mt-4" onclick="window.location.href='pagamento.html'">Finalizar Compra</button>
        </footer>
    </main>
</body>
</html>
